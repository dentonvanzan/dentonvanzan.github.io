<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://fonts.googleapis.com/css?family=Euphoria+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script type="text/javascript" src="mandawebJava.js"></script>
    <link rel="stylesheet" type="text/css" href="mandaweb.css">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="container">
        <h1 id="basic">Amanda's Designs</h1>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img class="slide-image" src="faithshirt.jpg">
                <div class="text">Faith</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img class="slide-image" src="curlyhair.jpg">
                <div class="text">Curly Hair Don't Care</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img class="slide-image" src="smartcookie.jpg">
                <div class="text">Treats</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img  class="slide-image" src="proudcheer.jpg">
                <div class="text">Proud Aunty</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
        <br />
        <div class="btn-grp">
            <button type="button" class="btn btn-primary button" onclick="location.href = 'AmandaDesignsAbout.html';">About</button>
            <button type="button" class="btn btn-primary button" onclick="location.href = 'AmandasProjects.html';">Projects</button>
            <button type="button" class="btn btn-primary button" href="#contact">Contact Amanda</button>
        </div>
    </div>
 </body>
</html>
